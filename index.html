<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boxes</title>
  <style>
    .box1 {
      width: 300px;
      height: auto;
      background-color: lightblue;
      border: 2px solid black;
      margin: 20px;
      padding: 20px;
    }

    .box2 {
      width: 200px;
      height: 200px;
      background-color: gold;
      border: 20px solid black;
      margin: 20px;
      padding: 0;
    }

    .box3 {
      width: 200px;
      height: 200px;
      background-color: tomato;
      border: 10px solid black;
      margin: 20px;
      padding: 0;
    }
  </style>
</head>
<body>
  <div class="box1">
    imissyou
    imissyou
    imissyou
    imissyou
  </div>
  <div class="box2"></div>
  <div class="box3"></div>
</body>
</html>
